<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon/bookicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./dist/style.css" type="text/css">
    <title>Book Store</title>
</head>
<body>
    <nav class="flexbox">
        <li><a href="./index.html">Home</a></li>
        <ul class="fullwidth">
            <li><a href="./manage.html">Manage</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="contact">
        <article class="contact--form">
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name: </label>
                        <input type="text" id="name" name="name" placeholder="your name" autofocus autocomplete required>
                    </p>
                    <p>
                        <label for="name">Email: </label>
                        <input type="text" id="email" name="email" placeholder="your email" autocomplete required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Leave your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </article>
        <article class="contact--location">
            <h2>Our Location</h2>
            <address>
                999 Alexandra Graham street, MM, 23
                <br>Colorado, US 99999-9999
            </address>
            <p>Phone: <a href="tel:9999999999">999-999-999</a></p>
        </article>
    </div>
    <p>Copyright &copy; The Book Store</p>
    
</body>
</html>
